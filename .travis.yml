language: go

go:
- 1.9.3

script:
- make

before_deploy:
- sudo apt-get install -y rpm ruby ruby-dev
- go get github.com/mitchellh/gox
- gem install fpm
- make gox-build
- make fpm-deb
- make fpm-rpm

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.{deb,rpm}"
  on:
    repo: lomik/carbon-clickhouse
    tags: true
